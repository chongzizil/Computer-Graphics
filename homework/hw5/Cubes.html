<!DOCTYPE html>
<html>
<html lang="en" ng-app="computerGraphics">
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">

        content="This website holds the homework of Computer Graphics">

  <title>Computer Graphics</title>
  <!-- Bootstrap core CSS -->
  <link href="../../bower_components/bootstrap/dist/css/bootstrap.css"
        rel="stylesheet">
  <link href="slider/css/slider.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="../../app.css" rel="stylesheet">
  <!-- JS Files -->
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../hw5/hw5-lib.js"></script>

</head>
<body ng-cloak ng-controller="mainCtrl">

<h1 id="title">Computer Graphics</h1>

<h2 id="author">Youlong Li</h2>

<div class="button-panel">
  <a href="../../Contents.html" class="btn btn-primary">Contents</a>

  <div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown" aria-expanded="false">
      HW5<span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="hw5.html">HW5</a></li>
      <li class="divider"></li>
      <li><a href="Cubes.html">Cubes - for fun</a></li>
    </ul>
  </div>
</div>

<hr/>

<div id="show-box">
  <table>
    <tr>
      <td>
        <canvas id=cubes width=600 height=600></canvas>
      </td>

      <td class="content">
        <div class="slider-bars">
          <p>
            <input type="text" id="cubes-scale"
                   class="slider slider-horizontal" value="0.1"
                   data-slider-min="0.01"
                   data-slider-max="0.3" data-slider-step=".01"
                   data-slider-value="0.1"
                   data-slider-selection="after"
                   data-slider-tooltip="hide">
            scale
          </p>

          <p>
            <input type="text" id="cubes-translateX"
                   class="slider slider-horizontal" value="0"
                   data-slider-min="0"
                   data-slider-max="1" data-slider-step=".1"
                   data-slider-value="0.1"
                   data-slider-selection="after"
                   data-slider-tooltip="hide">
            translate X
          </p>

          <p>
            <input type="text" id="cubes-translateY"
                   class="slider slider-horizontal" value="0"
                   data-slider-min="0"
                   data-slider-max="1" data-slider-step=".1"
                   data-slider-value="0.1"
                   data-slider-selection="after"
                   data-slider-tooltip="hide">
            translate Y
          </p>

          <p>
            <input type="text" id="cubes-translateZ"
                   class="slider slider-horizontal" value="0"
                   data-slider-min="0"
                   data-slider-max="1" data-slider-step=".1"
                   data-slider-value="0.1"
                   data-slider-selection="after"
                   data-slider-tooltip="hide">
            translate Z
          </p>

          <p>
            <input type="text" id="cubes-rotateX"
                   class="slider slider-horizontal" value="0"
                   data-slider-min="0"
                   data-slider-max="180" data-slider-step="1"
                   data-slider-value="0"
                   data-slider-selection="after"
                   data-slider-tooltip="hide">
            Rotate X
          </p>

          <p>
            <input type="text" id="cubes-rotateY"
                   class="slider slider-horizontal" value="0"
                   data-slider-min="0"
                   data-slider-max="180" data-slider-step="1"
                   data-slider-value="0"
                   data-slider-selection="after"
                   data-slider-tooltip="hide">
            Rotate Y
          </p>

          <p>
            <input type="text" id="cubes-rotateZ"
                   class="slider slider-horizontal" value="0"
                   data-slider-min="0"
                   data-slider-max="180" data-slider-step="1"
                   data-slider-value="0"
                   data-slider-selection="after"
                   data-slider-tooltip="hide">
            Rotate Z
          </p>
          <p>
            Added after the class... Just for fun
          </p>
        </div>
      </td>
    </tr>
  </table>
</div>

<script src="Cubes-canvas.js"></script>

</body>
</html>
