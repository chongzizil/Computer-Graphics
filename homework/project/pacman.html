  <h4>
    <span class="label label-primary"><b>W:</b> up</span>
    <span class="label label-primary"><b>S:</b> down</span>
    <span class="label label-primary"><b>A:</b> left</span>
    <span class="label label-primary"><b>D:</b> right</span>
    <span class="label label-info"><b>M:</b> sound on/off</span>
    <span class="label label-info"><b>N:</b> new game</span>
    <span class="label label-info"><b>Space:</b> pause/resume</span>
